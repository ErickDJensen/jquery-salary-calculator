<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap-4.4.1"> -->
    <title>Document</title>
</head>

<body>
    <div id="color">
        <h2>Salary Calculator</h2>
        <h3>Add Employee</h3>
    </div>
    <div>
        <form>
            <input type="text" placeholder="First Name" id="First-Name" />
            <input type="text" placeholder="Last Name" id="Last-Name" />
            <input type="text" placeholder="ID" id="Employee-ID" />
            <input type="text" placeholder="Title" id="Title" />
            <input type="text" placeholder="Annual Salary" id="Annual-Salary" />
        </form>
    </div>
    <div>
        <button type="submit" id="btn-add">Submit</button>
    </div><br />
    <h4>Employees</h4>
    <table id="table" style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
        </tr>
        <tbody id="myTable">
        </tbody>
    </table>
    <h5>Total Monthly: $<span id="budgetAmount"></span></h5>


</body>

</html>
